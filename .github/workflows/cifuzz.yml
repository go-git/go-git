name: CIFuzz
on: 
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
 Fuzzing:
   runs-on: ubuntu-latest
   permissions:
     security-events: write
   steps:
   - name: Build Fuzzers
     id: build
     uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@4a92d87b24ac655a05fa6ae539a5f7ea8eb2d74a
     with:
       oss-fuzz-project-name: 'go-git'
       language: go
   - name: Run Fuzzers
     uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@4a92d87b24ac655a05fa6ae539a5f7ea8eb2d74a
     with:
       oss-fuzz-project-name: 'go-git'
       language: go
       fuzz-seconds: 300
       output-sarif: true
   - name: Upload Crash
     uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
     if: failure() && steps.build.outcome == 'success'
     with:
       name: artifacts
       path: ./out/artifacts
   - name: Upload Sarif
     if: always() && steps.build.outcome == 'success'
     uses: github/codeql-action/upload-sarif@64d10c13136e1c5bce3e5fbde8d4906eeaafc885 # v3.30.6
     with:
      # Path to SARIF file relative to the root of the repository
      sarif_file: cifuzz-sarif/results.sarif
      checkout_path: cifuzz-sarif
